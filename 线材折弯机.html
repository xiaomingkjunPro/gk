                    <div class="mdui-panel-item-body">
                        <p>此作品由Arduino开源软硬件进行控制，线材通过一系列辊子及矫直机，在步进电机的带动下线材被精确地送入线材弯曲机构，该机构也使用步进电机以及用于弯曲过程的小型伺服系统，与另一步进电子进行配合控制实现对线材的折弯，目前可实现五角星、矩形、六边形等常见形状的折弯。</p>
